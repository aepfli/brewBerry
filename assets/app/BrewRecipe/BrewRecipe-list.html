<h1>Brewrecipes</h1>
<ul>
  <li ng-repeat="BrewRecipe in Brewrecipes">
    <div>
      <p ng-repeat="(key, val) in model_def">{{key}} : {{BrewRecipe[key]}}</p>
    </div>
    <a href="" ui-sref="Brewrecipes.edit({ id: BrewRecipe.id })">Edit</a>
    <a href="" ng-click="remove(BrewRecipe)">Delete</a>
  </li>
</ul>
<div ng-show="Brewrecipes.length === 0">Looks like you haven't added any Brewrecipes yet?</div>
<a ng-hide="adding" ui-sref="Brewrecipes.add">Add A New BrewRecipe</a>
